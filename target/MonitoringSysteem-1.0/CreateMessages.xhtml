<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Create Status Messages</title>
        <meta name="author" content="Riccardo Massera"></meta>
    </h:head>
    <h:body style="padding-top: 60px">
        <b:navBar brand="MonitorSysteem" brandHref="#" inverse="true" fixed="top" fluid="true">
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="StatusPage.xhtml" value="Dashboard" active="true"/>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h:form> 
                        <h1>Status Message Creation</h1>
                        <hr/>
                        <h:selectOneMenu value="#{messagebean.systeemnaam}">
                            <f:selectItem itemValue="RekeningAdministratieOverheid" itemLabel="RekeningAdministratieOverheid" />
                            <f:selectItem itemValue="Politiesysteem" itemLabel="Politiesysteem" />
                            <f:selectItem itemValue="RekeningRijder Applicatie" itemLabel="RekeningRijder" />
                            <f:selectItem itemValue="Verplaatsingssysteem" itemLabel="Verplaatsingssysteem" />
                            <f:selectItem itemValue="Alle systemen" itemLabel="Alle Systemen"/>
                        </h:selectOneMenu>
                        <br/>
                        <b:inputText placeholder="Type the status message here" value="#{messagebean.messagesText}"></b:inputText> 
                        <b:commandButton  value="Submit" action="#{messagebean.CreateMessage()}" />
                    </h:form>
                    <b:row styleClass="table-responsive">
                        <h:dataTable styleClass="table table-striped" value="#{statusbean.statusmessages}" var="item" rows="0">
                            <h:column>
                                <f:facet name="header"><h:outputText value="#" /></f:facet>
                                <h:outputText value="" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Systeem" /></f:facet>
                                <h:outputText value="#{item.systeemNaam}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Message" /></f:facet>
                                <h:outputText value="#{item.message}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="date" /></f:facet>
                                <h:outputText value="#{item.date}" />
                            </h:column>
                        </h:dataTable>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
